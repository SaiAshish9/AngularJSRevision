<div *ngFor="let course of courses;">
    {{course}}
</div>

    lorem

<div>

<ng-template #courses1>
    courses

<ng-template #noCourses>
    Hi

<ul class="nav nav-pills">
    <li>
        <button class="btn" [class.btn-secondary]="viewMode!='map'" [class.btn-primary]="viewMode=='map'"><a
                (click)="viewMode='map'">Map
                View</a></button>
    </li>
    <li>
    <button class="btn" [class.btn-secondary]="viewMode!='list'" [class.btn-primary]="viewMode=='list'"><a
            (click)="viewMode='list'">List
            View</a></button>
    </li>
    <li>
        <button 
        (click)="viewMode='default'"
        class="btn btn-dark">
            Default
        </button>
    </li>

</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
